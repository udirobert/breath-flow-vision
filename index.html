<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imperfect Breath</title>
        <meta
            name="description"
            content="A mindfulness app for guided breathing and self-awareness."
        />
        <meta name="author" content="Lovable" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <meta property="og:title" content="Imperfect Breath" />
        <meta
            property="og:description"
            content="A mindfulness app for guided breathing and self-awareness."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="https://lovable.dev/opengraph-image-p98pqg.png"
        />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@lovable_dev" />
        <meta
            name="twitter:image"
            content="https://lovable.dev/opengraph-image-p98pqg.png"
        />
    </head>

    <body>
        <div id="root"></div>
        <!-- Wallet compatibility script to prevent provider conflicts -->
        <script>
            // Save original provider if it exists - this is just a reference
            // The actual handling will be done by wallet-adapter.js
            if (typeof window !== 'undefined') {
                window.__originalEthereumReference = window.ethereum;
            }
        </script>
        <!-- Load wallet adapter before any other scripts -->
        <script src="/wallet-adapter.js"></script>
        <!-- Node.js polyfills are now handled by vite-plugin-node-polyfills -->
        <script type="module" src="/src/main.tsx"></script>
        
        <!-- Enhanced error recovery script -->
        <script>
            // Global error handler for critical errors
            window.addEventListener('error', function(event) {
                console.log('Error event captured:', event.message);
                
                // Check for React initialization errors
                if (event.message && (
                    event.message.includes("Cannot read properties of undefined") ||
                    event.message.includes("ReactCurrentOwner") ||
                    event.message.includes("react-jsx-runtime")
                )) {
                    console.error('React initialization error detected. Attempting recovery...');
                    
                    // Clear the root element
                    const rootElement = document.getElementById('root');
                    if (rootElement) {
                        rootElement.innerHTML = `
                            <div style="font-family: sans-serif; padding: 20px; text-align: center;">
                                <h2>Application Error</h2>
                                <p>There was a problem initializing the application. Attempting to recover...</p>
                                <div style="margin-top: 20px; font-size: 0.8em; color: #666;">
                                    Error: ${event.message}
                                </div>
                            </div>
                        `;
                        
                        // Try to reload the application after a brief delay
                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    }
                }
                
                // Check for wallet provider errors - more specific patterns
                if (event.message && (
                    event.message.includes("ethereum") ||
                    event.message.includes("redefine property") ||
                    event.message.includes("wallet") ||
                    event.message.includes("provider")
                )) {
                    console.error('Wallet provider error detected. Attempting recovery...');
                    
                    // Try wallet info workaround first
                    if (window.__walletInfo && window.__walletInfo.preferredProvider) {
                        console.log('Using preferred provider from wallet info');
                        try {
                            // We can't modify window.ethereum directly, but we can store the reference
                            window.__safeEthereumProvider = window.__walletInfo.preferredProvider;
                        } catch(e) {
                            console.error('Failed to set safe provider:', e);
                        }
                    }
                    
                    // Then try the fix function if it exists
                    if (typeof window.__fixWalletConflicts === 'function') {
                        try {
                            const fixed = window.__fixWalletConflicts();
                            console.log('Wallet conflict fix attempt result:', fixed);
                        } catch(e) {
                            console.error('Error in fix wallet conflicts:', e);
                        }
                    }
                }
            });
            
            // Final check after everything is loaded
            window.addEventListener('load', function() {
                // Make one last attempt to resolve wallet conflicts after everything is loaded
                if (typeof window.__fixWalletConflicts === 'function') {
                    setTimeout(function() {
                        try {
                            window.__fixWalletConflicts();
                        } catch(e) {
                            console.error('Final wallet conflict resolution failed:', e);
                        }
                    }, 1500);
                }
            });
        </script>
    </body>
</html>
