[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "8"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers for camera access
    Permissions-Policy = "camera=self, microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"
    
    # Content Security Policy (relaxed for development)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' blob:; connect-src 'self' https: wss: blob:; worker-src 'self' blob:;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache models and other static resources
[[headers]]
  for = "/models/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Environment variables for production
[context.production.environment]
  VITE_APP_ENV = "production"
  VITE_DEBUG_MODE = "false"
  VITE_LOG_LEVEL = "error"
  VITE_ENABLE_MOCK_MODE = "true"

# Environment variables for deploy previews
[context.deploy-preview.environment]
  VITE_APP_ENV = "staging"
  VITE_DEBUG_MODE = "true"
  VITE_LOG_LEVEL = "debug"
  VITE_ENABLE_MOCK_MODE = "true"

# Environment variables for branch deploys
[context.branch-deploy.environment]
  VITE_APP_ENV = "development"
  VITE_DEBUG_MODE = "true"
  VITE_LOG_LEVEL = "debug"
  VITE_ENABLE_MOCK_MODE = "true"

# Functions configuration (if needed in the future)
[functions]
  directory = "netlify/functions"

# Edge functions configuration (if needed)
[edge_functions]
  directory = "netlify/edge-functions"

# Form handling (if needed)
[forms]
  # Enable form detection
  enabled = true

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.8

# Build optimization
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true

# Development settings
[dev]
  command = "npm run dev"
  port = 8080
  publish = "dist"
  autoLaunch = false
